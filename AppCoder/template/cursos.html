{% extends 'padre.html' %}

{% load static %}

{% block contenido %}

   <main class="container">
   <h1></h1> 
   <a href="alta_curso" class=" btn custom-btn custom-btn-gris">Nuevo Curso</a>

    <h1 class="text-center titlle">Cursos</h1>   
    <table class="table">
            <thead>
                <tr>
                    <td>id</td> 
                    <th>Nombre</th>
                    <th>Camada</th>
                </tr>
            </thead>
            <tbody>
                {% for n in cursos %}
                <tr>
                    <td>{{ n.id }}</td> 
                    <td>{{ n.nombre }}</td>
                    <td>{{ n.camada }}</td>
                    <td><a href="{% url 'elimina_curso' n.id %}" class ="btn btn-danger btn sm">Borrar</a></td>
                    <td><a href="{% url 'editar_curso' n.id %}"" class ="btn btn-warning btn sm">Editar
                
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <main>
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Buscar Curso</h2>
                        </div>
                        <div class="card-body">
                            <form action="buscar" method="GET">
                                <div class="form-group">
                                    <label for="nombre">Nombre del Curso:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del curso">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
{% endblock %}
